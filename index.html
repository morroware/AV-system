<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle AV Controls</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .centered-content {
            text-align: center;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 500px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 1rem;
            filter: brightness(0.8) contrast(1.2);
        }
        h1 {
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        .button {
            display: block;
            padding: 0.75rem 1rem;
            background-color: #00C853;  /* Bright green */
            color: #000000;  /* Black text for contrast */
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .button:hover {
            background-color: #00E676;  /* Lighter green on hover */
            transform: translateY(-2px);
        }
        .button.special-link {
            background-color: #2196F3;
        }
        .button.special-link:hover {
            background-color: #42A5F5;
        }
        #passwordDialog {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #passwordForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        #passwordInput {
            padding: 0.5rem;
            border: 1px solid #00C853;  /* Green border */
            border-radius: 4px;
            width: 80%;
            max-width: 300px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        #submitPassword {
            padding: 0.5rem 1rem;
            background-color: #00C853;  /* Green submit button */
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #submitPassword:hover {
            background-color: #00E676;  /* Lighter green on hover */
        }
        #errorMessage {
            color: #CF6679;
            margin-top: 0.5rem;
        }
        h5 {
            color: #00C853;  /* Green heading */
            margin-bottom: 0.5rem;
        }
        .admin-link {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        .admin-link a {
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .admin-link a:hover {
            color: #00C853;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <div id="passwordDialog">
            <div id="passwordForm">
                <img src="logo.png" alt="Castle AV Controls Logo" class="logo">
                <h5>Enter Password to Access Castle AV Controls</h5>
                <input type="password" id="passwordInput">
                <button id="submitPassword">Submit</button>
                <p id="errorMessage"></p>
            </div>
        </div>

        <div class="container" style="display: none;">
            <img src="logo.png" alt="Castle AV Controls Logo" class="logo">
            <h1>Castle AV Controls</h1>
            <div class="button-grid" id="zone-buttons">
                <span class="loading">Loading zones...</span>
            </div>
            <div class="admin-link">
                <a href="/zonemanager.php" title="Manage Zones">Zone Manager</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Load zones dynamically from API
        function loadZones() {
            fetch('/api/zones.php')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('zone-buttons');
                    container.innerHTML = '';

                    // Add zone buttons
                    if (data.zones && data.zones.length > 0) {
                        data.zones.forEach(zone => {
                            const link = document.createElement('a');
                            link.href = '/' + zone.id;
                            link.className = 'button';
                            link.textContent = zone.name || zone.id;
                            if (zone.color) {
                                link.style.backgroundColor = zone.color;
                            }
                            container.appendChild(link);
                        });
                    }

                    // Add special links
                    if (data.specialLinks && data.specialLinks.length > 0) {
                        data.specialLinks.forEach(link => {
                            const a = document.createElement('a');
                            a.href = link.url;
                            a.className = 'button special-link';
                            a.textContent = link.name;
                            if (link.color) {
                                a.style.backgroundColor = link.color;
                            }
                            container.appendChild(a);
                        });
                    }
                })
                .catch(error => {
                    console.error('Failed to load zones:', error);
                    // Fallback to static buttons if API fails
                    const container = document.getElementById('zone-buttons');
                    container.innerHTML = `
                        <a href="/bowling" class="button">Bowling</a>
                        <a href="/bowlingbar" class="button">BowlingBar</a>
                        <a href="/rink" class="button">Rink</a>
                        <a href="/jesters" class="button">Jesters</a>
                        <a href="/facility" class="button">Facility</a>
                        <a href="/outside" class="button">Outside</a>
                        <a href="/all" class="button">ALL</a>
                        <a href="/multi" class="button">Multi</a>
                        <a href="/dashboard" class="button special-link">Dashboard</a>
                        <a href="/osd" class="button special-link">OSD</a>
                    `;
                });
        }

        // Load zones when container becomes visible (after password)
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    const container = document.querySelector('.container');
                    if (container && container.style.display !== 'none') {
                        loadZones();
                        observer.disconnect();
                    }
                }
            });
        });

        const container = document.querySelector('.container');
        if (container) {
            observer.observe(container, { attributes: true });
            // Also load immediately if already visible
            if (container.style.display !== 'none') {
                loadZones();
            }
        }
    </script>
</body>
</html>
